{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <title>Dreaded Pix</title>
  </head>
  <body class="container " >

    <div class="header">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="logo" >
        </div>
        <div class="nav">
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="/gallery"><li>Gallery</li></a>
                <a href="/booking"><li style="background-color: rgb(226, 111, 17);border-radius: 15px;">Booking</li></a>
            </ul>

        </div>
    </div>

    <div class="row" style="border-top: solid 2px white;">
        
        <!--Gallery-->
        <h1 style="text-align: center;padding:10px;">Gallery</h1>

        {% for x in data %}
        <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{ x.photo.url }}" alt="photo" style="width:100%;padding: 10px;">
          </div>
        </div>
        {% endfor %}
      </div>

      <a href="/" style="text-decoration:none;color:black;"><div class="gallery">Home &#8592;</div></a>
        <a href="/booking" style="text-decoration:none;color:black;"><div class="gallery">Booking &#8594;</div></a>

      <div class="footer" style="margin: 0px;">
        <p>Powered by specialtsupport.com</p>
    </div>

  </body>
</html>
